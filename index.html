				<section data-markdown>
					<textarea data-template>
						## But what exactly is observability?

						>“In control theory, observability is a measure of how well internal states of a system can be inferred by knowledge of its external outputs.”

						\-  [Wikipedia](https://en.wikipedia.org/wiki/Observability)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						![Boring!](https://i.giphy.com/media/4LwKrBfFQgBaw/giphy.webp "Boring!")

						Source: [Giphy](https://i.giphy.com/media/4LwKrBfFQgBaw/giphy.webp)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## How about for software systems?

						>“[…] observability means you can answer any questions about what’s happening on the inside of the system just by observing the outside of the system, without having to ship new code to answer new questions.”

						\-  [Charity Majors](https://docs.honeycomb.io/thinking-about-observability/intro-to-observability/)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Business Intelligence (BI)

						but instead for systems information
					</textarea>
				</section>
				<section>
						<h2>So what do we need?</h2>
						<section data-markdown><textarea data-template>
						* A heap of data about what is happening within our systems
						</textarea></section>
						<section data-markdown><textarea data-template>
						* The ability to easily ask questions about that data and understand the answers
						</textarea></section>
						<section data-markdown><textarea data-template>
						* Lots of context information
						</textarea></section>
						<section data-markdown><textarea data-template>
						* Clear understanding of how that information passed through the system
						</textarea></section>
				</section>
				<section>
					<h2>Monitoring != Observability</h2>
					<section data-markdown><textarea data-template>
						>Monitoring alerts are reactive–they tell you when a known issue has already occurred.
						>
						>[…]
						>Which begs an important question, “what about the problems that you didn’t predict?”

						\- [Simon Wistow](https://www.fastly.com/blog/monitoring-vs-observability)
					</textarea></section>
				</section>
				<section data-markdown>
					<textarea data-template>
						![Venn diagram of Observability, Monitoring and Testing](https://cdn-images-1.medium.com/max/600/1*9BQUrLJoR_SE69Kd8oVlVw.png "Venn diagram of Observability, Monitoring and Testing")

						###### Source: [Cindy Sridharan](https://medium.com/@copyconstruct/monitoring-and-observability-8417d1952e1c)
					</textarea>
				</section>
				<section>
					<h2>99.95% SLA</h2>
					<section data-markdown><textarea data-template>
					### LIES!
					![AWS Status Page](file:///home/thatsamguy/github/reveal.js/aws.png)
					</textarea></section>
					<section data-markdown><textarea data-template>
					### What does it really mean?

					* 99.5% of your users at 100% SLA

					* 0.5% of your users at 0 to 50% SLA

					* Dashboards all "green"

					* We *really* want to know about the affected users
					</textarea></section>
				</section>
				<section data-markdown>
					<textarea data-template>
						## All the things

						* Monitoring (metrics)
						* Tracing (including distributed tracing)
						* Analytics/Visualisations
						* Alerting
						* Logging
					</textarea>
				</section>
				<section>
					<h2>In practice</h2>
					<section data-markdown><textarea data-template>
						### Process change

						Engineers using fast feedback loops

						* build, deploy, observe

						Ensure that the change had the desired impact (capability/performance)
					</textarea></section>
					<section data-markdown><textarea data-template>
						### Structured logging of events

						Ensuring as must context as possible is included in each event, especially including high cardinality fields

						Logs != Events
					</textarea></section>
					<section data-markdown><textarea data-template>
						### Visualisation/Analytics tooling

						Bringing all the data together and allowing *easy* and *timely* access to the information
					</textarea></section>
					<section data-markdown><textarea data-template>
						### Tracing

						Being able to follow a request coming into and out of the system through the many sub-systems owned by multiple teams across a business

						Events + relationships = trace
					</textarea></section>
					<section data-markdown><textarea data-template>
						### Alerting

						Alert only on things that matter - things that affect users and the business
					</textarea></section>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Goals

						* Happier humans

						* Reduce time to debug issues

						* Improve ability to detect unexpected issues

						* Enable Product Owners to ask more questions

						* Enable better system design decisions with data

						* Fast feedback on changes
					</textarea>
